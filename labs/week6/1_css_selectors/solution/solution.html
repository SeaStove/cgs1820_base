<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Lab Solution</title>
    <!-- Link to external CSS -->
    <link href="solution.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Part 2: Type Selectors -->
    <header>
      <h1>CSS Type Selectors</h1>
    </header>
    <p>This is a paragraph styled with a type selector.</p>

    <!-- Part 3: Class Selectors -->
    <div class="content">
      <p class="highlight">This is a highlighted paragraph.</p>
      <p class="highlight">This paragraph is also highlighted.</p>
      <p>This is a normal paragraph.</p>
    </div>

    <!-- Part 4: ID Selectors -->
    <div id="main-heading">
      <h1>Welcome to the CSS Lab!</h1>
    </div>

    <!-- Part 5: Combinator Selectors -->
    <div class="info-box">
      <p>This is some information.</p>
      <p>Here is more information.</p>
    </div>
  </body>
</html>
