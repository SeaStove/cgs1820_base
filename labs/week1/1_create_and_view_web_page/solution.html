<!-- Defines the appearance, interaction of the <h1> and <p> tags in the web page -->
<!DOCTYPE html>

<!-- Text on this page is English for translation purposes -->
<html lang="en">
  <head>
    <!-- The binary in the file is interpreted as UTF-8 characters (Latin characters) -->
    <meta charset="utf-8" />

    <!-- The text that appears as the tab title (window title) and bookmark title -->
    <title>First Web Page</title>
  </head>

  <body>
    <!-- Title of the page content. Both titles are required for page accessibility -->
    <h1>Page Title</h1>

    <!-- What I want the users to read. It's the 'normal' text -->
    <p>Hello World</p>
  </body>
</html>
