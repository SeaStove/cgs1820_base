<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ordered and Unordered Lists</title>
  </head>
  <body>
    <!-- Ordered list with uppercase letters starting from 'C' -->
    <ol
      type="A"
      start="3"
    >
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ol>

    <!-- Unordered list with circles and a sublist with squares -->
    <ul type="circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>
        Item 4
        <ul type="square">
          <li>Sub Item 1</li>
          <li>Sub Item 2</li>
          <li>Sub Item 3</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
